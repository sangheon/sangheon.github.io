title: Sangheon Kim's Personal Blog
author: sangheon
email: sangheon.kim@oracle.com
description: > # this means to ignore newlines until "show_exerpts:"
  Blog about Garbage Collection, OpenJDK and Java.
show_excerpts: true # set to true to show excerpts on the homepage
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sangheon.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#logo: 

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
sass:
  sass_dir: _sass
plainwhite:
  name: Sangheon Kim
  tagline: Garbage Collection, OpenJDK and Java
  date_format: "%b %-d, %Y"
  sitemap: true # set to true to generate sitemap.xml content
  search: true # set to true to enable searchbar
  #dark_mode: true # set to true to add dark mode toggle
  portfolio_image: "assets/logo.png" #assets/portfolio.png" # the path from the base directory of the site to the image to display (no / at the start)
  html_lang: "en" # set the lang attribute of the <html> tag for the pages. See here for a list of codes: https://www.w3schools.com/tags/ref_country_codes.asp
  # generate social links in footer
  social_links:
    #twitter: jekyll
    github:  sangheon
    linkedIn: in/sangheon-kim
  analytics_id: "G-HH5ZGWTX8X"

  navigation:
    - title: Posts
      url: "/"
    - title: Author
      url: "/author"
    - title: RSS
      url: "/feed.xml"


# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
remote-theme: samarsault/plainwhite-jekyll

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from
